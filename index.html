<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>人口推估統計資料</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <meta property="og:image" content="http://kiang.github.io/pop-proj/og_image.png">
        <meta property="og:title" content="人口推估統計資料">
        <meta property="og:description" content="人口推估統計資料">
        <meta property="og:type" content="website">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ol.css" type="text/css">
        <link rel="stylesheet" href="css/ol3-sidebar.css" />
        <style>
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            html, body, #map {
                height: 100%;
                font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
            }
            #chartdiv {
                width: 100%;
                height: 800px;
            }
        </style>
    </head>
    <body>
        <div id="sidebar" class="sidebar collapsed">
            <!-- Nav tabs -->
            <div class="sidebar-tabs">
                <ul role="tablist">
                    <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                    <li><a href="#book" role="tab"><i class="fa fa-book"></i></a></li>
                    <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
                    <li><a href="https://github.com/kiang/pop-proj" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="https://www.facebook.com/k.olc.tw/" role="tab" target="_blank"><i class="fa fa-facebook"></i></a></li>
                </ul>
            </div>

            <!-- Tab panes -->
            <div class="sidebar-content">
                <div class="sidebar-pane" id="home">
                    <h1 class="sidebar-header">
                        <span id="sidebar-title">人口推估統計資料</span>
                        <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <div id="sidebarContent">
                        <div id="chartdiv"></div>
                    </div>
                </div>
                <div class="sidebar-pane" id="book">
                    <h1 class="sidebar-header"><span id="weekTitle">說明</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                    <div>
                        <p>統計圖以 2019/10 月人口資料為基礎，搭配來自<a href="https://pop-proj.ndc.gov.tw/" target="_blank">國發會</a>
                        的死亡率與出生率預估資料試算，製作統計圖</p>

                        <p>目前選擇的區域是 <span id="book-town"></span></p>
                        <p>目前選擇的出生預估是 <span id="birth-town"></span></p>
                    </div>
                </div>
                <div class="sidebar-pane" id="settings">
                    <h1 class="sidebar-header"><span id="weekTitle">設定</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                    <div>
                        <hr />
                        <a href="#" class="btn btn-primary btn-lg btn-block" id="btnHigh">高出生率預估</a>
                        <a href="#" class="btn btn-primary btn-lg btn-block" id="btnMedium">中出生率預估</a>
                        <a href="#" class="btn btn-primary btn-lg btn-block" id="btnLow">低出生率預估</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="map"></div>
        <script src="js/ol.js"></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/ol5-sidebar.js"></script>
        <script src="//www.amcharts.com/lib/4/core.js"></script>
        <script src="//www.amcharts.com/lib/4/charts.js"></script>
        <script src="//www.amcharts.com/lib/4/themes/animated.js"></script>
        <script src="js/main.js"></script>
        <script src="js/chart.js"></script>
    </body>
</html>
